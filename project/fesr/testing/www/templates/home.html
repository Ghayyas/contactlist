        <input type="text" class="item" placeholder="Enter Title" ng-model="status.title">
        </label>
        <label class="item item-input">
          <textarea placeholder="Get Crazy Whats on Your Mind ?" ng-model="status.Box"></textarea>
        </label>
        </div>

  <button class="button button-full button-dark  pull-right" ng-click="post()">
    Post Me
    </button>






  </ion-content>

</ion-view>
